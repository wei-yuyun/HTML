<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html插件</title>
	<style>
		body{
			padding-top: 50px;
			padding-left: 100px;

</head>
<body>
	<h2>HTML插件</h2>
	<p>插件的功能是扩展 HTML 浏览器的功能。</p>
	<h2>HTML助手（插件）</h2>
	<p>辅助应用程序（helper application）是可由浏览器启动的程序。</p>
	<p>辅助应用程序也称为插件。
辅助程序可用于播放音频和视频（以及其他）。</p>
	<p>辅助程序是使用 <object> 标签来加载的。
使用辅助程序播放视频和音频的一个优势是，您能够允许用户来控制部分或全部播放设置。</p>
	<xmp>插件可以通过 <object> 标签或者 <embed> 标签添加在页面中。</xmp>
	<p>大多数辅助应用程序允许对音量设置和播放功能（比如后退、暂停、停止和播放）的手工（或程序的）控制。</p>
	<br><br><br>
	<h2><xmp><object>元素</xmp></h2>
	<xmp>所有主流浏览器都支持 <object> 标签。</xmp>
	<xmp><object> 元素定义了在 HTML 文档中嵌入的对象。</xmp>
	<xmp>该标签用于插入对象 (例如在网页中嵌入 Java 小程序, PDF 阅读器, Flash 播放器) 。</xmp>
	<p><b>实例:</b></p>
	<xmp><object width="400" height="50" data="bookmark.swf"></object></xmp>
	<xml> <object> 元素同样可用于包含HTML文件：</xmp>
	<p><b>实例:</b></p>
	<xmp><object width="100%" height="500px" data="snippet.html"></object></xmp>
	<h4>或者插入一张图片:</h4>
	<p><b>实例:</b></p>
	<xmp><object data="logo.png"></object></xmp>
	<br><br><br>
	<h2><xmp><embed>元素</xmp></h2>
	<p>同object</p>
</body>
</html>
