		body{
			padding-left: 100px;

<body>
	<h3>HTML音频（Audio）</h3>
	<p>声音在HTML中可以以不同的方式播放。</p>
	<br>
	<hr>
	<p style="font-size: 21px;color: red;">在HTML中播放音频并不容易，你要确保你的音频文件在所有的浏览器中和<br>所有的硬件上（PC,Mac,iPhone）都能够播放。</p>
	<br>
	<h3>方法</h3>
	<h4>使用插件</h4>
	<p>浏览器插件是一种扩展浏览器标准功能的小型计算机程序。</p>
	<p>插件可以使用< object >表签或者< embed >标签添加在页面上</p>
	<p>这些标签定义资源（通常非 HTML 资源）的容器，根据类型，它们即会由浏览器显示，也会由外部插件显示。</p>
	
</body>
